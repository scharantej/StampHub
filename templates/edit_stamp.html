

<!DOCTYPE html>
<html>
<head>
<title>Edit a stamp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Edit a stamp</h1>
<form action="/edit_stamp/{{ stamp_id }}" method="post">

</form>
</body>
</html>
