

<!DOCTYPE html>
<html>
<head>
<title>Search for stamps</title>
</head>
<body>
<h1>Search for stamps</h1>
<form action="/search" method="post">
<input type="text" name="query" placeholder="Search for a stamp">
<input type="submit" value="Search">
</form>
<ul>
{% for result in results %}
<li>{{ result }}</li>
{% endfor %}
</ul>
</body>
</html>
