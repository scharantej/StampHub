<!DOCTYPE html>
<html>
<head>
<title>Stamp Collection</title>
</head>
<body>
<h1>Stamp Collection</h1>
<ul>
{% for stamp in stamps %}
<li>{{ stamp }}</li>
{% endfor %}
</ul>
<form action="/add" method="post">
<input type="text" name="stamp" placeholder="Add a new stamp">
<input type="submit" value="Add">
</form>
</body>
</html>
